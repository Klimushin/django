{% extends "base.html" %}
{% block content %}
<h1>{{ title }} </h1>
<div>We have {{ count }} products </div>
<ul>
    {% for product in products %}
    <li><a href="{% url "detail" product_slug=product.url %}">{{ product.title }} </a> </li>
    {% endfor %}
</ul>
{% endblock content %}


{% block contacts_page %}
<div><a href="{% url "contacts" %}">Contacts page</a></div>
{% endblock contacts_page %}
